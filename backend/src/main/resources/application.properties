# ============================================================
# PeerTayo Backend - Application Configuration
# Replace all <PLACEHOLDER> values before running the app
# ============================================================

spring.application.name=peertayo-backend
server.port=8080

# ============================================================
# Database (MySQL)
# ============================================================
spring.datasource.url=jdbc:mysql://localhost:3306/peertayo_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=<YOUR_MYSQL_PASSWORD>
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ============================================================
# JWT Configuration
# ============================================================
# Generate a strong 64+ character secret for production
app.jwt.secret=<YOUR_256BIT_SECRET_KEY_MIN_64_CHARS_REPLACE_THIS_VALUE>
app.jwt.expiration-ms=86400000
# 24 hours in milliseconds (86400000)

# ============================================================
# Google OAuth 2.0
# ============================================================
# Get this from Google Cloud Console → APIs & Services → Credentials
app.google.client-id=<YOUR_GOOGLE_CLIENT_ID>.apps.googleusercontent.com

# ============================================================
# SMTP Email (Gmail example)
# ============================================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<YOUR_GMAIL_ADDRESS>@gmail.com
spring.mail.password=<YOUR_GMAIL_APP_PASSWORD>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Sender display name (used in email templates)
app.mail.from=<YOUR_GMAIL_ADDRESS>@gmail.com
app.mail.from-name=PeerTayo System

# ============================================================
# CORS - allowed origins for web and mobile dev
# ============================================================
app.cors.allowed-origins=http://localhost:5173,http://localhost:3000

# ============================================================
# Logging
# ============================================================
logging.level.com.example.backend=DEBUG
logging.level.org.springframework.security=DEBUG
